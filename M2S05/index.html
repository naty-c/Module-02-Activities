<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mini Project to create a travel packing list where travelers can add items as a reminder of what they need to pack.">
    <meta name="keywords" content="Travel Packing List, List for Trips, List">
    <meta name="author" content="Natália Cagnani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2S05 [Mini Project] - My Ultimate Travel Packing List</title>

    <!--Styles, Fonts & Icons-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88bfaae0e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <header>
            <img src="assets/logotipo.png" alt="LAB365">
            <h1>My Travel Pack List</h1>
        </header>
        <section class="bag">
            <img class="baggage-bg" src="assets/flat-baggage.png" alt="Flat baggage for background">
            
            <div class="bag-form">
                <input id="item-input" type="text" placeholder="For my trip I need...">
                <button id="add-item-btn" class="add-btn"><strong>Pack </strong><i class="fa-solid fa-suitcase"></i></button>
            </div>
            <div class="bag-list">
                <strong>Packing:</strong>
                <button id="clean-list-btn" class="clean-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            <div class="bag-content">
            <ul id="packlist">
                <!-- Insert the items you need to pack for your trip -->
            </ul>
            </div>
        </section>
    </main>

    <div class="news">
        <div>
            <span>Sponsored news</i></span>
        </div>
        <p class="today-title-news">
            <!-- Insert the featured news to appear here -->
        </p>
    </div>

    <footer id="footer">
        <p><i class="fa-regular fa-copyright"></i> 2024 Made with <i class="fa-solid fa-code"></i> & <i class="fa-solid fa-mug-hot"></i> by <a href="https://github.com/naty-c" target="_blank"><span>Natália Cagnani</span></a></p>
    </footer>

    <script src="script.js"></script>
    <script src="apinews.js"></script>
</body>
</html>
